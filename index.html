<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanchan Walkes Tuition - Fees Tracking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* [All CSS styles from previous version remain exactly the same] */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        /* [Rest of CSS...] */
    </style>
</head>
<body>
    <div class="container">
        <h1>Kanchan Walkes Tuition - Fees Tracking</h1>
        
        <div class="button-group">
            <button id="addStudent">Add Student</button>
            <button class="export-btn" id="exportExcel">Export to Excel</button>
            <button class="import-btn" id="importExcel">Import from Excel</button>
            <input type="file" id="fileInput" class="file-input" accept=".xlsx, .xls">
        </div>
        
        <div id="studentForm" class="hidden">
            <div class="form-group">
                <label for="studentName">Student Name</label>
                <input type="text" id="studentName" placeholder="Enter student name">
            </div>
            
            <div class="form-group">
                <label for="paymentPlan">Payment Plan</label>
                <select id="paymentPlan">
                    <option value="2">2 Installments (₹2700 each)</option>
                    <option value="3">3 Installments (₹1800 each)</option>
                </select>
            </div>
            
            <button id="saveStudent">Save Student</button>
            <button id="cancelAdd">Cancel</button>
        </div>
        
        <div class="total-summary">
            <div class="summary-item">
                <div>Total Students</div>
                <div class="summary-value" id="totalStudents">0</div>
            </div>
            <div class="summary-item">
                <div>Total Receivable</div>
                <div class="summary-value" id="totalReceivable">₹0</div>
            </div>
            <div class="summary-item">
                <div>Total Received</div>
                <div class="summary-value" id="totalReceived">₹0</div>
            </div>
            <div class="summary-item">
                <div>Pending Amount</div>
                <div class="summary-value" id="pendingAmount">₹0</div>
            </div>
        </div>
        
        <div class="student-list" id="studentList">
            <!-- Student cards will be added here -->
        </div>
    </div>

    <script>
        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Get all DOM elements
            const studentNameInput = document.getElementById('studentName');
            const paymentPlanSelect = document.getElementById('paymentPlan');
            const addStudentBtn = document.getElementById('addStudent');
            const saveStudentBtn = document.getElementById('saveStudent');
            const cancelAddBtn = document.getElementById('cancelAdd');
            const studentForm = document.getElementById('studentForm');
            const studentList = document.getElementById('studentList');
            const exportExcelBtn = document.getElementById('exportExcel');
            const importExcelBtn = document.getElementById('importExcel');
            const fileInput = document.getElementById('fileInput');
            const totalStudentsEl = document.getElementById('totalStudents');
            const totalReceivableEl = document.getElementById('totalReceivable');
            const totalReceivedEl = document.getElementById('totalReceived');
            const pendingAmountEl = document.getElementById('pendingAmount');
            
            // Load student data from localStorage or initialize empty array
            let students = JSON.parse(localStorage.getItem('kanchanWalkesStudents')) || [];
            
            // Display students when page loads
            renderStudents();
            
            // Set up event listeners
            addStudentBtn.addEventListener('click', showStudentForm);
            saveStudentBtn.addEventListener('click', saveStudent);
            cancelAddBtn.addEventListener('click', hideStudentForm);
            exportExcelBtn.addEventListener('click', exportToExcel);
            importExcelBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', importFromExcel);
            
            // Function to show the student form
            function showStudentForm() {
                studentForm.classList.remove('hidden');
                addStudentBtn.classList.add('hidden');
                studentNameInput.value = '';
                paymentPlanSelect.value = '2';
                studentNameInput.focus();
            }
            
            // Function to hide the student form
            function hideStudentForm() {
                studentForm.classList.add('hidden');
                addStudentBtn.classList.remove('hidden');
            }
            
            // Function to save a new student
            function saveStudent() {
                const name = studentNameInput.value.trim();
                const paymentPlan = parseInt(paymentPlanSelect.value);
                
                if (!name) {
                    alert('Please enter student name');
                    return;
                }
                
                // Check for existing student with same name and payment plan
                const existingStudent = students.find(s => 
                    s.name.toLowerCase() === name.toLowerCase() && 
                    s.paymentPlan === paymentPlan
                );
                
                if (existingStudent) {
                    alert('A student with this name and payment plan already exists!');
                    return;
                }
                
                const newStudent = {
                    id: generateStudentId(name),
                    name: name,
                    paymentPlan: paymentPlan,
                    payments: Array(paymentPlan).fill(false),
                    createdAt: new Date().toISOString()
                };
                
                students.unshift(newStudent);
                saveToLocalStorage();
                renderStudents();
                hideStudentForm();
            }
            
            // Function to generate unique student ID
            function generateStudentId(name) {
                const normalizedName = name.toLowerCase().replace(/\s+/g, '-');
                const timestamp = Date.now().toString().slice(-5);
                return `${normalizedName}-${timestamp}`;
            }
            
            // Function to render all students
            function renderStudents() {
                studentList.innerHTML = '';
                let totalStudents = 0;
                let totalReceivable = 0;
                let totalReceived = 0;
                
                students.forEach(student => {
                    addStudentCard(student);
                    
                    totalStudents++;
                    if (student.paymentPlan === 2) {
                        totalReceivable += 5400; // 2 x 2700
                        totalReceived += student.payments[0] ? 2700 : 0;
                        totalReceived += student.payments[1] ? 2700 : 0;
                    } else {
                        totalReceivable += 5400; // 3 x 1800 (same total)
                        totalReceived += student.payments[0] ? 1800 : 0;
                        totalReceived += student.payments[1] ? 1800 : 0;
                        totalReceived += student.payments[2] ? 1800 : 0;
                    }
                });
                
                // Update summary display
                totalStudentsEl.textContent = totalStudents;
                totalReceivableEl.textContent = `₹${totalReceivable}`;
                totalReceivedEl.textContent = `₹${totalReceived}`;
                pendingAmountEl.textContent = `₹${totalReceivable - totalReceived}`;
            }
            
            // Function to add a student card to the list
            function addStudentCard(student) {
                const card = document.createElement('div');
                card.className = 'student-card';
                card.dataset.id = student.id;
                
                const isTwoInstallments = student.paymentPlan === 2;
                const installmentAmount = isTwoInstallments ? 2700 : 1800;
                const installmentsCount = student.paymentPlan;
                
                card.innerHTML = `
                    <div class="student-header">
                        <div class="student-name">${student.name}</div>
                        <div class="payment-plan">${installmentsCount} installments of ₹${installmentAmount}</div>
                    </div>
                    <div class="payments-container">
                        ${student.payments.map((paid, index) => `
                            <div class="payment">
                                <div class="payment-circle ${paid ? 'paid' : ''}" 
                                     data-payment-num="${index}">
                                    ${paid ? '✓' : ''}
                                </div>
                                <div class="payment-amount">₹${installmentAmount}</div>
                            </div>
                        `).join('')}
                    </div>
                    <button class="delete-btn" data-id="${student.id}">Delete</button>
                `;
                
                studentList.appendChild(card);
                
                // Add click events to payment circles
                card.querySelectorAll('.payment-circle').forEach((circle, index) => {
                    circle.addEventListener('click', function() {
                        togglePaymentStatus(student.id, index);
                    });
                });
                
                // Add click event to delete button
                card.querySelector('.delete-btn').addEventListener('click', function() {
                    deleteStudent(student.id);
                });
            }
            
            // Function to toggle payment status
            function togglePaymentStatus(studentId, paymentIndex) {
                const student = students.find(s => s.id === studentId);
                if (student) {
                    student.payments[paymentIndex] = !student.payments[paymentIndex];
                    saveToLocalStorage();
                    renderStudents();
                }
            }
            
            // Function to delete a student
            function deleteStudent(studentId) {
                if (confirm('Are you sure you want to delete this student?')) {
                    students = students.filter(s => s.id !== studentId);
                    saveToLocalStorage();
                    renderStudents();
                }
            }
            
            // Function to save data to localStorage
            function saveToLocalStorage() {
                localStorage.setItem('kanchanWalkesStudents', JSON.stringify(students));
            }
            
            // Function to export data to Excel
            function exportToExcel() {
                // Prepare data for export
                const exportData = students.map(student => {
                    const isTwoInstallments = student.paymentPlan === 2;
                    const installmentAmount = isTwoInstallments ? 2700 : 1800;
                    const paidCount = student.payments.filter(p => p).length;
                    
                    return {
                        'Student ID': student.id,
                        'Student Name': student.name,
                        'Payment Plan': `${student.paymentPlan} installments`,
                        'Installment Amount': `₹${installmentAmount}`,
                        'Payment 1': student.payments[0] ? 'Paid' : 'Pending',
                        'Payment 2': student.payments[1] ? 'Paid' : 'Pending',
                        'Payment 3': student.paymentPlan === 3 ? (student.payments[2] ? 'Paid' : 'Pending') : 'N/A',
                        'Total Paid': `₹${paidCount * installmentAmount}`,
                        'Total Due': `₹${(student.paymentPlan - paidCount) * installmentAmount}`,
                        'Date Added': new Date(student.createdAt).toLocaleDateString()
                    };
                });
                
                // Create worksheet
                const ws = XLSX.utils.json_to_sheet(exportData);
                
                // Create workbook
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Students");
                
                // Generate Excel file
                const date = new Date().toISOString().slice(0, 10);
                XLSX.writeFile(wb, `Kanchan_Walkes_Tuition_${date}.xlsx`);
            }
            
            // Function to import data from Excel
            function importFromExcel(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Get first sheet
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);
                    
                    // Process imported data
                    const importedStudents = jsonData.map(row => {
                        // Extract payment plan from the string (e.g. "2 installments")
                        const paymentPlan = parseInt(row['Payment Plan']?.toString().split(' ')[0]) || 2;
                        const installmentAmount = parseInt(row['Installment Amount']?.replace('₹', '')) || 
                                                (paymentPlan === 2 ? 2700 : 1800);
                        
                        // Determine payment statuses
                        const payments = [];
                        payments[0] = row['Payment 1'] === 'Paid';
                        payments[1] = row['Payment 2'] === 'Paid';
                        if (paymentPlan === 3) {
                            payments[2] = row['Payment 3'] === 'Paid';
                        }
                        
                        return {
                            id: row['Student ID'] || generateStudentId(row['Student Name'] || 'Unknown'),
                            name: row['Student Name'] || 'Unknown',
                            paymentPlan: paymentPlan,
                            payments: payments,
                            createdAt: row['Date Added'] ? new Date(row['Date Added']).toISOString() : new Date().toISOString()
                        };
                    });
                    
                    // Filter out duplicates by checking both name and payment plan
                    const newStudents = importedStudents.filter(imported => 
                        !students.some(existing => 
                            existing.name.toLowerCase() === imported.name.toLowerCase() && 
                            existing.paymentPlan === imported.paymentPlan
                        )
                    );
                    
                    if (newStudents.length === 0) {
                        alert('No new students to import - all students in the file already exist.');
                        return;
                    }
                    
                    if (confirm(`Import ${newStudents.length} new student(s)?`)) {
                        students = [...newStudents, ...students];
                        saveToLocalStorage();
                        renderStudents();
                        alert(`Successfully imported ${newStudents.length} student(s)`);
                    }
                };
                reader.readAsArrayBuffer(file);
                
                // Reset file input
                event.target.value = '';
            }
        });
    </script>
</body>
</html>
